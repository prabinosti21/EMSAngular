<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<div class="container">
    <div style="margin-top: 5px; color: black; background-color: aliceblue;">Welcome to  our EMS (Event Management System) ...</div>
    <div style="margin-top: 5px; color: black; background-color: goldenrod;">Please register your account to use our system...</div>
    <form [formGroup]="(registerForm)" (ngSubmit)="register()" style="margin-top: 15px;">

        <div class="form-group" style="margin-top: 5px;">
            <label for="email"><span class="err">*</span>Email ID : </label>
            <input class="form-control" type="email" id="email" formControlName ="email" placeholder="Email ID"/>
            <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="err">
                Invalid email.
            </div>
            <div style="color: red;" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="err">
                Please provide a valid email.
            </div>
        </div>

        <div class="form-group" style="margin-top: 5px;">
            <label for="password"><span class="err">*</span>Password : </label>
            <input class="form-control" type="password" id="password" formControlName ="password" placeholder="Password"/>
            <div style="color: red;" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="err">
                Please provide password.
            </div>
        </div>

    <div>
        <button class="btn btn-success m-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
    </form>
    <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .all-rights {
    font-size: 14px;
    color: #888;
    text-align: center;
    margin-top: 20px;
  }
</style>
<title>All Rights Reserved</title>
</head>

  </div>
</body>
</html>
</div>
